<div class="container" fxLayoutAlign="center center" fxLayout="row wrap" fxLayoutGap="1vw">
  <div class="go-back"fxFlex="100%">
    <button mat-raised-button color="primary" [routerLink]="''">Volver</button>
  </div>
  <div class="card" *ngFor="let character of characters" fxFlex="30%" fxLayoutAlign="center center" >
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title>{{character.name}}</mat-card-title>
      </mat-card-header>
      <img mat-card-image src={{character.image}} alt="Photo of a Shiba Inu">
      <mat-card-content>
        <p>{{character.species}}</p>
        <p>{{character.gender}}</p>
        <p>{{character.status}}</p>
      </mat-card-content>
    </mat-card>
  </div>
</div>
